<div class="position-fixed bottom-0 end-0 p-3" routerLink="/project/create">
  <button class="btn btn-primary">Dodaj</button>
</div>

<div class="row pt-5" *ngIf="projectData">
  <div class="col-sm-4" *ngFor="let item of projectData">
    <div class="card">
      <div class="card-body d-flex flex-column justify-content-center align-items-center"  *ngIf="item.id"  routerLink="/{{item.id}}/epics">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
